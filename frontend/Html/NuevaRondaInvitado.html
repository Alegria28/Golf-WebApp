<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Vuelta invitado</title>

    <!-- Define el icono de la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="../Imagenes/IconoWeb.ico">

    <!-- Enlaza la hoja de estilos CSS para dar formato a la página -->
    <link rel="stylesheet" href="../CSS/StylePaginaInvitado.css">

    <!-- Enlace a la fuente de íconos de Google Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

    <!-- Contenedor donde se insertará el mapa de Google Maps -->
    <div id="mapa"></div>

    <!--Div para todos los elementos que van a estar sobre el mapa-->
    <div id="sobreMapa">
        <!-- Div que contiene el botón para centrar el mapa -->
        <div>
            <!-- Botón para centrar el mapa en la ubicación del usuario -->
            <button type="button" id="centrarMapa">
                <!-- Icono de navegación para el botón de centrar -->
                <i class="material-symbols-outlined">navigation</i>
            </button>
        </div>

        <div id="izquierda">
            <div class="informacionIzquierda">
                <div id ="numeroHoyo">
                    <p>Hoyo</p>
                </div>
                <div id="parHoyo">
                    <p>Par</p>
                </div>
                <div id="ventajaHoyo">
                    <p>Ventaja</p>
                </div>
            </div>
        </div>

        <!-- Div donde se mostrará la distancia medida -->
        <div id="distancia">Distancia: 0yd</div>
    </div>

    <!-- Script de Google Maps API -->
    <!--
        Este script carga la API de Google Maps de forma asíncrona.
        - key: Reemplaza con tu clave de API de Google Maps.
        - callback: Especifica la función `initMap` que se llamará cuando la API esté cargada.
        - loading=async: Carga el script de forma asíncrona para no bloquear el renderizado de la página.
        - libraries=marker: Incluye la biblioteca de marcadores de Google Maps.
    -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzUGN6Z9d93OHn04q9BQw5xazdmysbHxs&callback=initMap&loading=async&libraries=marker,geometry"></script>

    <!-- Enlaza el archivo JavaScript que contiene la lógica para inicializar y manipular el mapa -->
    <script src="../JavaScript/PaginaInvitado.js"></script>
</body>

</html>
