<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos básicos -->
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Configura la página para ser responsive -->

    <title>Vuelta invitado</title> <!-- Título de la página que aparece en la pestaña del navegador -->

    <!-- Define el icono de la pestaña del navegador -->
    <link rel="icon" type="image/x-icon" href="../Imagenes/IconoWeb.ico">

    <!-- Enlaza la hoja de estilos CSS para dar formato a la página -->
    <link rel="stylesheet" href="../CSS/StylePaginaInvitado.css">

    <!-- Enlace a la fuente de íconos de Google Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <!-- Contenedor principal del mapa -->
    <div id="mapa"></div> <!-- Div donde se renderizará el mapa interactivo -->

    <!-- Div para todos los elementos que estarán sobre el mapa -->
    <div id="sobreMapa">
        <!-- Contenedor para los botones en la esquina inferior derecha -->
        <div id="abajoDerecha">
            <!-- Botón para cambiar el modo de distancias -->
            <button type="button" id="cambiarDistancia" class="boton">
                <!-- Icono para el botón -->
                <i class="material-symbols-outlined">person_pin_circle</i>
            </button>

            <!-- Botón para calcular la distancia hacia el centro del green -->
            <button type="button" id="distanciaGreen" class="boton">
                <!-- Icono para el botón -->
                <i class="material-symbols-outlined">my_location</i> 
            </button>
            
            <!-- Botón para centrar el mapa en la ubicación del usuario -->
            <button type="button" id="centrarMapa" class="boton">
                <!-- Icono para el botón -->
                <i class="material-symbols-outlined">distance</i> 
            </button>

        </div>

        <!-- Contenedor para la información del hoyo en la izquierda -->
        <div id="izquierda">
            <div class="informacionIzquierda">
                <!-- Información del número del hoyo -->
                <div id="numeroHoyo">

                </div>
                <!-- Información del par del hoyo -->
                <div id="parHoyo">

                </div>
                <!-- Información de la ventaja del hoyo -->
                <div id="ventajaHoyo">
                    <p>Ventaja</p>
                </div>
            </div>
        </div>

        <!-- Div donde se mostrará la distancia medida -->
        <div id="distancia">Distancia: 0yd</div> <!-- Texto que muestra la distancia medida en yardas -->

        <div>
            <!-- Botón para cambiar de hoyo -->
            <button type="button" id="cambiarHoyo" class="boton">
                <!-- Icono para el botón de cambiar distancia -->
                <i class="material-symbols-outlined">checkbook</i> Ingresar puntaje <!-- Ícono de una hoja y un lápiz-->
            </button>
        </div>
    </div>

    <!-- Script de Google Maps API -->
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzUGN6Z9d93OHn04q9BQw5xazdmysbHxs&callback=initMap&loading=async&libraries=marker,geometry">
        </script> <!-- Carga la API de Google Maps con las bibliotecas necesarias -->

    <!-- Enlaza el archivo JavaScript que contiene la lógica para inicializar y manipular el mapa -->
    <script src="../JavaScript/PaginaInvitado.js"></script>
</body>

</html>
